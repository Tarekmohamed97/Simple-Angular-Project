<div class="userDate-container" style="direction: rtl">
  <div class="addUser-button-container">
    <button  data-aos="fade-up" matTooltip="add" mat-raised-button color="primary" routerLink="/add" i18n>
            Add User
    </button>
  </div>
  <div class="mat-elevation-z8" data-aos="fade-up">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>name</th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>email</th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>phone</th>
        <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50 , 100,200 ,500 , 1000 , 5000]" showFirstLastButtons></mat-paginator>
  </div>
</div>
